	<div id="form" class="container">
	<p style="font-size: larger;">Formularz do planowania pacjenta</p><hr>
	<form action="http://localhost:8080/plans/add" method="post">
	<label>Data:   </label>

	<label>Godzina: </label>

		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	</select><br>
	
	<button type="submit">Wyślij</button><hr>
